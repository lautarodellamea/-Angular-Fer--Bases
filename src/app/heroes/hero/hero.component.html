<h1>{{name}}</h1>


<!-- etiqueta hml de definicion list -->
<dl>
  <!-- table description -->
  <td>Nombre:</td>
  <!-- description -->
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<!-- cuando trabajamos con directivas propias de angular no hace falta ponel las dobles llaves dentro -->
<div class="d-flex gap-2">
  <button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary">Cambiar Nombre</button>
  <button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">Cambiar Edad</button>
  <button (click)="resetForm()" class="btn btn-primary">Reestablecer valores</button>
</div>
